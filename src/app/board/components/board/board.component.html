<div class="board">
  <div
    class="board__tile"
    *ngFor="let tileType of board$ | async | flattenTiles; let position = index"
    (click)="handleTileClick(tileType, position)"
  >
    <app-tile
      [type]="tileType"
      [position]="position"
      [currentPlayerPosition]="currentPlayerPosition$ | async"
      [playerCharacterName]="playerCharacterName$ | async"
    ></app-tile>
  </div>
</div>
