<ng-container>
  <div class="characterPanel">
    <div class="characterPanel__token">
      <app-warrior-token
        *ngIf="selectedCharacter?.name === characterName.Warrior"
      ></app-warrior-token>
      <app-rogue-token
        *ngIf="selectedCharacter?.name === characterName.Rogue"
      ></app-rogue-token>
    </div>

    <ul>
      <li>
        <p>Name: {{ selectedCharacter?.name }}</p>
      </li>
      <li>
        <p>Health: {{ selectedCharacter?.health }}</p>
      </li>
      <li>
        <p>Attack: {{ selectedCharacter?.attack }}</p>
      </li>
      <li>
        <p>Defense: {{ selectedCharacter?.defense }}</p>
      </li>
      <li>
        <p>Speed: {{ selectedCharacter?.speed }}</p>
      </li>
    </ul>
  </div>
</ng-container>
