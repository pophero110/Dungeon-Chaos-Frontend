<form (ngSubmit)="onSubmit()">
  <div>
    <label class="characterForm__label" for="character"
      >Select a Character:</label
    >
    <select
      class="characterForm__selection"
      id="character"
      name="character"
      [(ngModel)]="selectedCharacterId"
      (ngModelChange)="onCharacterSelection()"
      required
    >
      <option value="" disabled>Select a character</option>
      <option *ngFor="let character of characters" [value]="character.id">
        {{ character.name }}
      </option>
    </select>
  </div>
  <button type="submit" [disabled]="!selectedCharacterId">
    Create Character
  </button>
</form>
